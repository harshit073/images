<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Natural flower</h1>
          <p>all in the pink</p>

        </div>
        <div style="background-color: #2A86BA">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Blue sky</h1>
          <p>with it's mountain</p>
        </div>
        <div style="background-color: #252E33">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Lonely Castle</h1>
          <p>in the wildness</p>
        </div>
        <div style="background-color: #FFB866">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Flying eagle</h1>
          <p>in the sunset</p>

        </div>
      </div>
      <div class="right-slide">

	<!-- Put a proper url in the below div-->

        <div style="background-image: url('./images/flyingeagle.jpg')"></div>
        <div style="background-image: url('./images/lonelycastle.jpg')"></div>
        <div style="background-image: url('./images/sky.jpg')"></div>
        <div style="background-image: url('./images/flower.avif')"></div>
      </div>

      <div class="action-buttons">

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        <!-- Use fas fa-arrow-down icon here. Refer instructions -->
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        <!-- Use fas fa-arrow-up icon here. Refer instructions -->
        </button>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
